<!DOCTYPE html>

  <title>Zobot Test</title>
</head>
<body>
  <h1>Testing My chatwoot</h1>

<link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />

<div id="n8n-chat"></div>

<script type="module">
  import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

  async function checkUserProfile() {
    try {
      const response = await fetch("https://sprinters-services.zohosites.com/portaluser/userProfile", {
        method: "GET",
        credentials: "include",
        headers: {
          "Content-Type": "application/json"
        }
      });

      const data = await response.json();
      console.log("User Profile Response:", data);

      if (data.status_message === "success" && data.payload?.profile) {
        // Signed in â†’ pass full profile
        initChat({
          email: data.payload.profile.email_address,
          name: data.payload.profile.first_name + " " + data.payload.profile.last_name,
          job_title: data.payload.profile.address_details?.job_title || "",
          company: data.payload.profile.address_details?.company_name || "",
          signed_in: true
        });
      } else {
        // Not signed in
        initChat({
          signed_in: false,
          status: "guest"
        });
      }

    } catch (err) {
      console.error("Error fetching user profile:", err);
      initChat({
        signed_in: false,
        status: "guest"
      });
    }
  }

  function initChat(metadata) {
    createChat({
      webhookUrl: 'https://n8n.srv1026521.hstgr.cloud/webhook/02eb7e0b-a9fb-4099-ae4b-b820a59bc85f/chat',
      target: '#n8n-chat',
      mode: 'window',
      chatInputKey: 'chatInput',
      chatSessionKey: 'sessionId',
      loadPreviousSession: true,
      metadata: metadata,
      showWelcomeScreen: false,
      defaultLanguage: 'en',
      initialMessages: [
        metadata.signed_in
          ? `Hello ${metadata.name}! ðŸ‘‹`
          : "Hello ðŸ‘‹ You're chatting as a guest. Please sign in for a personalized experience."
      ],
      i18n: {
        en: {
          title: 'Rashed - AI Assistant',
          subtitle: "Your intelligent business companion. Ask me anything about your orders, projects, or services.",
          footer: 'Powered by Sprinters Services',
          getStarted: 'Start Conversation',
          inputPlaceholder: 'Ask me about your orders, projects, or any questions...',
          closeButtonTooltip: 'Close Assistant'
        },
      },
      enableStreaming: false,
    });
  }

  // Run on page load
  checkUserProfile();
</script>
